        scaledCtx.lineJoin = "round";

          1 + (Math.random() - 0.5) * 0.1,
          (Math.random() - 0.5) * 0.1,
          (Math.random() - 0.5) * 0.1,
          1 + (Math.random() - 0.5) * 0.1,
          (Math.random() - 0.5) * 2 + 14,
